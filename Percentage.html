<!DOCTYPE html>
<html>
<head>
	<title>RESULTS</title>
</head>
<body>
	<script type="text/javascript">
	let percentage=prompt("enter your percentage");
	if (percentage>35&& percentage<101)
	{
		if (percentage>75) 
		{
			document.write("PASS <br> GRADE : A")
		}
		else if(percentage>65)
		{
         document.write("PASS <br> GRADE : B")
		}
		else if(percentage>50)
		{
			document.write("PASS <br> GRADE : C")
		}
	}
	else
	{
		document.write("Failed")
	}
	</script>

</body>
</html>
